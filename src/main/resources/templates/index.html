<!DOCTYPE html>
<html>
<head>
  <title>Java Getting Started on Heroku</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>
<div class="container">
  <header class="header">
    <h1 id="title"> Oliver Space</h1>
    <p id="description"> <em>Idea Generator</em></p>
  </header>

  <form id=survey-form>
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="for-group">
      <p> Which city do you work in?</p>
      <select id="city" name="city" class="form-control" required>
        <option disabled selected value>Select city</option>
        <option value "dfw">Dallas</option>
        <option value "austin">Austin</option>
        <option value "la">Los Angeles</option>
        <option value "seattle">Seattle</option>
        <option value "sanFransisco">San Francisco</option>
        <option value "sanDiego">San Diego</option>
      </select>
    </div>

    <div class="form-group">
      <p>Which field would your idea/solution effect the most?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disable selected value> <em>Select field</em></option>
        <option value="marketing">Sales/Marketing</option>
        <option value="warehouse">Warehouse Operations</option>
        <option value="deliveries">Delivery Services</option>
        <option value="driverApp">Driver App 2.0</option>
      </select>
    </div>

    <div class="form-group">
      <p>What is your idea/solution?</p>
      <textarea id="idea" class="input-textarea" name="idea" placeholder="Place your ideas here!!"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit </button>
    </div>

</div>
</form>
</div>
                    
         
</html>
